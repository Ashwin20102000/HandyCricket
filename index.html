<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Handy Cricket</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h1>Welcome to Hand Cricket</h1>
         <h2>Choose your Runs</h2>
          <button onclick="bt(1)">1</button>
          <button onclick="bt(2)">2</button>
          <button onclick="bt(3)">3</button>
          <button onclick="bt(4)">4</button>
          <button onclick="bt(5)">5</button>
          <button onclick="bt(6)">6</button>
          <h1>Your Score is <span id="score">0</span></h1>
          <h3>High Score : <span id = "highScore"></span></h3>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
